<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      /* CSS styles go here */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        color: #333;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        color: #555;
        margin-top: 20px;
        text-align: center;
      }

      .cta {
        text-align: center;
        margin-top: 50px;
      }

      .cta button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Landing Page</h1>
      <p>This is a sample landing page. It can be used to showcase a product or service, or to provide information about a company or organization.</p>
      <div class="cta">
        <button>Learn More</button>
      </div>
    </div>
  </body>
</html>
